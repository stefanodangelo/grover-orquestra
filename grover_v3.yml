# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: grover

# List components needed by workflow.
imports:

# A component named `welcome-to-orquestra` that is a public git repo. All the fields here are required except branch, which defaults to master.
- name: modules
  type: git
  parameters:
    repository: "git@github.com:stefanodangelo/grover-orquestra"
    branch: "master"

steps:

# This step runs the `welcome` function in the `welcome-to-orquestra` resource
- name: greeting
  config:
    runtime:
      language: python3
      imports: [modules]
      parameters:
        file: modules/welcome.py
        function: welcome
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "15Gi"
  outputs:
  - name: welcome
    type: message

types:
- message